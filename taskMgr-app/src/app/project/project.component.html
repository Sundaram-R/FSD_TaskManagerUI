<style>
  .table tr.active td {
  background-color:#123456 !important;
  color: white;
}
</style>
<div>
  <div class="form-group row col-sm-10">
    <label class="col-sm-2 col-form-label">Project</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" placeholder="Project">
    </div>
  </div>
  <div class="form-group row col-sm-10">
    <label class="col-sm-2 col-form-label"></label>
    <div class="form-group row col-sm-8">
    <div class="checkbox mr-1">
      <label>
        <input type="checkbox" >Set Start & End date</label>
    </div>
    <div class="form-group row">
      
        <div class="col-sm-6">
          <input type="date" class="form-control" placeholder="Start Date" />
        </div>
        <div class="input-group date col-sm-6">
          <input type="date" class="form-control" />
        </div>
      
    </div>
  </div>
  </div>
  <div class="form-group row col-sm-10">
    <label class="col-sm-2 col-form-label">Priority</label>
    <div class="col-sm-8">
      <input type="range" class="form-control" value="0" min="0" max="10">
    </div>
  </div>
  <div class="form-group row col-sm-10">
    <label class="col-sm-2 col-form-label">Manager</label>
    <div class="col-sm-8 row">
      <input type="text" disabled class="form-control col-sm-8" [(ngModel)]="selectedRow">
      <input type="button" value="Search" class="btn btn-search mr-1" (click)="loadUsersToSelect()" data-toggle="modal" data-target="#myModal">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label"></label>
    <div class="pull-right">
      <input type="button" class="btn btn-primary mr-1" value="Add">
      <input type="button" class="btn btn-secondary" value="Reset">
    </div>
  </div>
</div>
<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <table class="table table-bordered">
          <tr *ngFor="let user of users | userFirstNameFilter:firstName;let i =index"  (click)="setClickedRow(user)" [class.active]="i == selectedRow-1">
            <td>
              <table class="table table-striped">
                  <tr >
                  <td>{{user.id}}</td>                  
                  <td>{{user.firstName}}</td>
                  <td>{{user.lastName}}</td>
                  <td>{{user.employeeId}}</td>
          
                </tr>
                
                
              </table>
            </td>
            </tr>
          </table>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
